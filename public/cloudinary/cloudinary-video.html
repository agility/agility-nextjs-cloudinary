<div class="cloudinary-video-field agility-attachment-field panel agility-field-panel">
	<link href="https://unpkg.com/cloudinary-video-player@1.5.3/dist/cld-video-player.min.css" rel="stylesheet">
	<div class="panel-heading">
		<div class="pull-right">
			<!-- ko if: isVideoSet() -->
			<button class="special refresh btn btn-primary" data-bind="click: chooseVideo">Replace</button>
			<button class="special refresh btn btn-primary" data-bind="click: editVideo">Edit</button>
			<button class="trash btn btn-primary" data-bind="click: removeVideo">Remove</button>
			<!-- /ko -->
			<!-- ko ifnot: isVideoSet()-->
			<button class="special refresh btn btn-primary" data-bind="click: chooseVideo">Choose</button>
			<!-- /ko -->
		</div>
		<div class="panel-title">
			<!-- ko ifnot: isVideoSet()-->
			<img src="https://res.cloudinary.com/cloudinary-marketing/image/upload/v1597164189/creative_source/Logo/Cloud%20Glyph/cloudinary_cloud_glyph_regular.svg" style="height: 1em"/>
			No video selected yet from Cloudinary
			<!-- /ko -->

			<!-- ko if: isVideoSet()-->
			<img src="https://res.cloudinary.com/cloudinary-marketing/image/upload/v1597164189/creative_source/Logo/Cloud%20Glyph/cloudinary_cloud_glyph_regular.svg" style="height: 1em"/>
			<span data-bind="visible: fieldBinding().derived.raw_transformation()">A video (<a target="_blank" rel="noopener" data-bind="attr: { href: fieldBinding().derived.secure_url }">with transformations</a>) been selected from Cloudinary</span>
			<span data-bind="visible: !fieldBinding().derived.raw_transformation()">A video been selected from Cloudinary</span>
			<!-- /ko -->
		</div>
	</div>
	<!-- ko if: isVideoSet() -->
	<div class="panel-body">
		<iframe data-bind="attr:{ src: frameSrc }" style="width: 100%; height: 400px">

		</iframe>
	</div>

	<div class="panel-footer">
		<div class="pull-right">
			<label class="control-label">Dimensions:</label>
			<span data-bind="text: fieldBinding().width"/>x<span data-bind="text: fieldBinding().height"/>
		</div>
		<!-- ko if: formattedDuration -->
		<div class="pull-left">
			<label class="control-label">Duration:</label>
			<span data-bind="text: formattedDuration"></span>
		</div>
		<!-- /ko -->
		<div style="clear:both"> </div>
	</div>
	<!-- /ko -->
</div>
